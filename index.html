<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="index.css"/>
<script>
let showBorders = false;
let currentMap = -1;

function executeIfFileExist(src, existsCallback, failedCallback) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState === this.DONE) {
            if(this.status === 200)
                existsCallback();
            else
                failedCallback();
        }
    };
    xhr.open('HEAD', src);
    xhr.send();
}

function toggleMap() {
  currentMap++;
  if(currentMap >= 3) currentMap = 0;
  switch(currentMap) {
    case 0:
      drawMap('rom'); //this one is the biggest, so match all others to this size
      break;
    case 1:
      drawMap('dun');
      break;
    case 2:
      drawMap('hom');
      break;
  }
}
function drawMap(name) {
  var tds = document.getElementsByTagName("td");
  for(var index=0; index < tds.length; index++) {
    let td = tds[index];
    let x = td.getAttribute('x');
    let y = td.getAttribute('y');
    let url = "images/"+name+"/"+name+"_"+x+"_"+y+".png";
    executeIfFileExist(url, ()=>{td.firstChild.src = url;}, ()=>{td.firstChild.src = "images/empty.png";});
  }
}
function generateMap(yMin, xMin, yMax, xMax) {
  document.body.addEventListener('click', () => {toggleMap();});
  var table = document.getElementById("table");
  table.style.width = ((xMax-xMin+1)*320)+"px";
  for(var y = yMin ; y <= yMax ; y++) {
    var tr = table.insertRow();
    for(var x = xMin; x <= xMax ; x++) {
      var td = tr.insertCell();
      td.setAttribute('x', x);
      td.setAttribute('y', y);
      var img = document.createElement("img");
      td.appendChild(img);

      if(x == 10 && y == 10) {
        var innerdiv = document.createElement("div");
        innerdiv.setAttribute("style", "position:absolute;left:95px;top:80px;width:110px;height:80px;"+(showBorders?"border:red;border-style:solid;border-width:2px;":""));

        var title = document.createElement("p");
        title.setAttribute("class", "tooltiptext");
        title.innerHTML = "Starting house";
        title.style.bottom = 80+(showBorders?2:0)+5+5+"px"; //80 from height, 2 from possible borders, 5 from arrow pointing downwards (::after), 5 for some space
        innerdiv.setAttribute("class", "tooltip");

        innerdiv.appendChild(title);
        td.appendChild(innerdiv);
      }
    }
  }
  toggleMap();
}
</script>
</head>
<body onload="generateMap(3, 6, 16, 16)">
<table border="0" cellpadding="0" cellspacing="0" margin="0" id="table"/>
</body></html>
