<html>
<head>
<script>
let currentMap = -1;
function toggleMap() {
  currentMap++;
  if(currentMap >= 3) currentMap = 0;
  switch(currentMap) {
    case 0:
      drawMap('rom'); //this one is the biggest, so match all others to this size
      break;
    case 1:
      drawMap('dun');
      break;
    case 2:
      drawMap('hom');
      break;
  }
}
function drawMap(name) {
  var divs = document.getElementsByTagName("div");
  for(var index=0; index < divs.length; index++) {
    var div = divs[index];
    var i = div.getAttribute('i');
    var j = div.getAttribute('j');
    div.firstChild.src = "images/"+name+"/"+name+"_"+j+"_"+i+".png";
  }
}
function generateMap(iMin, jMin, iMax, jMax) {
  var table = document.getElementById("table");
  for(var i = iMin ; i <= iMax ; i++) {
    var tr = table.insertRow();
    for(var j = jMin; j <= jMax ; j++) {
      var td = tr.insertCell();
      var div = document.createElement("div");
      div.setAttribute('i', i);
      div.setAttribute('j', j);
      var img = document.createElement("img");
      img.addEventListener('error', (e)=>{e.target.src = "images/empty.png";});
      div.appendChild(img);

      td.setAttribute("height", "240");
      td.setAttribute("width", "320");
      td.appendChild(div);
    }
  }
  toggleMap();
}
</script>
</head>
<body style="margin: 0; background-color: black;" onclick="toggleMap()" onload="generateMap(3, 6, 16, 16)">
<table border="0" cellpadding="0" cellspacing="0" margin="0" id="table"/>
</body></html>
